<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>QuizChat ðŸ’¬</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input id="userInput" type="text" placeholder="Escribe v o f..." autocomplete="off" />
    <button onclick="enviar()">Enviar</button>
  </div>

  <script src="script.js"></script>

  <script>
    // Ajuste automÃ¡tico de altura visible (para iPhone)
    const chat = document.getElementById('chat');
    const inputContainer = document.querySelector('.input-container');

    function ajustarAltura() {
      if (window.visualViewport) {
        const vh = window.visualViewport.height;
        document.body.style.height = vh + 'px';
        chat.style.maxHeight = (vh - inputContainer.offsetHeight) + 'px';
        chat.scrollTop = chat.scrollHeight;
      }
    }

    window.visualViewport.addEventListener('resize', ajustarAltura);
    window.addEventListener('focusin', ajustarAltura);
    window.addEventListener('focusout', ajustarAltura);
    ajustarAltura();
  </script>
</body>
</html>
